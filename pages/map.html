<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclui+</title>
    <link rel="shortcut icon" href="../img/logo_inclui+.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/map.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="conteudo">
            <div class="barra_pesquisa">
                <span><a href="../index.html">Voltar</a></span>
                <h3>Qual serviço deseja?</h3>
                <div>
                    <label class="select" for="escolhas">
                    <select id="escolhas" required="required">
                        <option value="" disabled="disabled" selected="selected">Escolha</option>
                        <option>Deficiente Visual</option>
                        <option>Deficiente Físico (cadeirantes)</option>
                        <option>Deficiente Auditivo</option>
                    </select>
                        <svg>
                            <use xlink:href="#select-arrow-down"></use>
                        </svg>
                    </label>
                    <!-- SVG Sprites-->
                    <svg class="sprites">
                        <symbol id="select-arrow-down" viewbox="0 0 10 6">
                            <polyline points="1 1 5 5 9 1"></polyline>
                        </symbol>
                    </svg>
                </div>
                <div class="label-card">
                    <input type="text" id="nome" placeholder="Ponto de partida" required />
                    <label id="labelNome" for="nome"></label>
                </div>
                 <!-- Botão para fazer a busca do mapa (de acordo com a opção) -->
                <div>
                    <button id="botaoBuscar" onclick="buscarPontos() ">Buscar</button>
                </div>
                <hr>
                <h3>Rotas</h3>
            </div>

            <!-- conteudo do lado direito -->
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.121364239584!2d-46.6549667892388!3d-23.564084278709462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7dbf9ff57%3A0x4ca8eb5c4f7ecca9!2sFIAP!5e0!3m2!1spt-BR!2sbr!4v1684013603940!5m2!1spt-BR!2sbr" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <!-- Imagem do mapa -->
                <div id="Maps">
                    <img id="imgMap">
                </div>
            </div>
        </div>
    </main>
    <script src="../Js/script.js" defer></script>
</body>
</html>
